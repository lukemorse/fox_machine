name: fox_machine
description: "A side-scrolling endless runner game featuring a fox that transforms into a robot fox."

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.25.0
  flame_audio: ^2.11.0
  flame_rive: ^1.10.9
  flutter_soloud: ^3.0.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/rive/
    - assets/audio/music/
    - assets/audio/sfx/
    
  # Add custom fonts for the quirky UI
  fonts:
    - family: Bangers
      fonts:
        - asset: assets/fonts/Bangers-Regular.ttf
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: ComicNeue
      fonts:
        - asset: assets/fonts/ComicNeue-Bold.ttf
          weight: 700
        - asset: assets/fonts/ComicNeue-Regular.ttf
          weight: 400

flutter_launcher_icons:
  image_path: "assets/app_icon.png"